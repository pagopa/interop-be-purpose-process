include "kamon"

akka {
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.pdnd.interop.uservice.purposeprocess.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.pdnd.interop.uservice.purposeprocess.server.impl.LiveCheck"
      }
    }
  }
}


uservice-purpose-process {
  port = 8088
}

pdnd-interop-commons {
  jwt {
    public-keys {
      url = ${WELL_KNOWN_URL}
    }
  }
}

services {
  catalog-management = ${CATALOG_MANAGEMENT_URL}
  party-management   = ${PARTY_MANAGEMENT_URL}
  purpose-management = ${PURPOSE_MANAGEMENT_URL}
}