include "kamon"

akka {
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.pdnd.interop.uservice.purposeprocess.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.pdnd.interop.uservice.purposeprocess.server.impl.LiveCheck"
      }
    }
  }
}

purpose-process {
  port = 8088
  jwt {
    audience = [ ${MAIN_AUDIENCE} ]
  }
  storage {
    container = "container"
    risk-analysis-path = "target/risk-analysis/docs"
  }
  services {
    agreement-management = "http://localhost:8088/pdnd-interop-uservice-agreement-management/0.1"
    catalog-management   = "http://localhost:8088/pdnd-interop-uservice-catalog-management/0.1"
    party-management     = "http://localhost:8088/pdnd-interop-uservice-party-management/0.1"
    purpose-management   = "http://localhost:8088/pdnd-interop-uservice-purpose-management/0.1"
  }
}

pdnd-interop-commons {
  jwt {
    public-keys {
      url = ${WELL_KNOWN_URL}
    }
  }

  storage {
    type = "File"
    endpoint = "local"
    application {
      id = "local"
      secret = "local"
    }
  }
}
