akka {
  stdout-loglevel = "OFF"
  loglevel = "OFF"
  use-slf4j = on
  coordinated-shutdown.terminate-actor-system = on
  coordinated-shutdown.run-by-actor-system-terminate = on
  coordinated-shutdown.run-by-jvm-shutdown-hook = on
}
purpose-process {
  port = 8088
  jwt {
    audience = "local"
  }
  storage {
    container = "container"
    risk-analysis-path = "target/risk-analysis/docs"
  }
  services {
    agreement-management     = "http://localhost:8080"
    authorization-management = "http://localhost:8080"
    catalog-management       = "http://localhost:8080"
    party-management         = "http://localhost:8080"
    purpose-management       = "http://localhost:8080"
  }
}

interop-commons {
  storage {
    type = "File"
    endpoint = "local"
    application {
      id = "local"
      secret = "local"
    }
  }
}
